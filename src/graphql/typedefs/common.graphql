# Interface
interface Timestamps {
	createdAt: Date!
	updatedAt: Date!
}

# Types
type Address {
	street: String!
	city: String!
	postcode: String!
}

input AddressInput {
	street: String!
	city: String!
	postcode: String!
}

type Info {
	count: Int
	pages: Int
	next: Int
	prev: Int
}

# Inputs
input QueryParams {
	pageSize: Int!
	page: Int!
}
